{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'edibles/style.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
					<!--Nav bar-->
				<nav class="navbar navbar-dark bg-dark">
					<a href="#" class="navbar-brand">Edibles App</a>

					<div class="navbar">
						<a class="nav-item nav-link" href="{% url 'edibles:create_item' %}">Add Item</a>
						<a class="nav-item nav-link" href="#">Delete Item</a>
						<a class="nav-item nav-link" href="#">View Item</a>
						{% if user.is_authenticated %}
							<a href="{% url 'logout' %}">Logout</a>
						{% else %}
							<a href="{% url 'login' %}">Login</a>
						{% endif %}
					</div>
				</nav>
			{% if messages %}
				{% for message in messages %}
				<div class="alert alert-{{ message.tags }}">{{ message }}</div>
				{% endfor %}
			{% endif %}
  {% block body %}
  {% endblock %}
</body>
</html>
