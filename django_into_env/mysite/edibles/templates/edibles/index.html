{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{% static 'edibles/style.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<!--Nav bar-->
	<nav class="navbar navbar-dark bg-dark">
		<a href="#" class="navbar-brand">Edibles App</a>

		<div class="navbar">
			<a class="nav-item nav-link" href="#">Add Item</a>
			<a class="nav-item nav-link" href="#">Delete Item</a>
			<a class="nav-item nav-link" href="#">View Item</a>
		</div>
	</nav>
	
	{% for item in item_list %}
	<ul>
		<li>
			<a href="{% url 'edibles:detail' item.id %}">{{item.id}}  --  {{item.item_name}}</a>
		</li>
	</ul>
{% endfor %}
</body>
</html>
